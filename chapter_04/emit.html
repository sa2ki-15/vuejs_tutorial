<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <p>現在の値：{{current}}</p>
        <my-counter :step="1" @plus="onPlus"></my-counter>
        <my-counter :step="2" @plus="onPlus"></my-counter>
        <my-counter :step="-1" @plus="onPlus"></my-counter>
        <hr>
        <br>
        <!-- ブラウザネイティブのクリックイベントを発生させるには .native 修飾子をつける-->
        <my-counter :step="1" @click.native="onClick"></my-counter>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        window.Vue || document.write('<script src="../lib/vue.js"><\/script>')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="js/emit.js"></script>
</body>
</html>
